<body>
    <div class="container-fluid">  
        <header>
            <div class="navbar navbar-expand-lg navprincipal">
                <img  src="../assets/logo.jpg" alt="Logo de Natura">        
                <nav >
                    <ul class="menu-ul">
                        <li>
                            <a href="../index.html">Home</a>

                            <a href="./faqs.html">Preguntas Frecuentes</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>   
        <main>
            <div class="container-fluid contacto">
                <div class="form-container">
                  <h1 class=" titulo1">Formulario de Contacto</h1>
                  <form>
                    <div class="form-group">
                      <label for="nombre" class="tit-form">Nombre</label>
                      <input type="text" class="form-control cajas" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="form-group">
                      <label for="email" class="tit-form">Correo Electrónico</label>
                      <input type="email" class="form-control cajas" id="email" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form-group">
                      <label for="telefono" class="tit-form">Teléfono</label>
                      <input type="tel" class="form-control cajas" id="telefono" placeholder="Ingresa tu número de teléfono">
                    </div>
                    <div class="form-group">
                      <label for="mensaje" class="tit-form">Mensaje</label>
                      <textarea class="form-control cajas" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                  </form>
                  <p class="mt-4">Gracias por contactarnos, te responderemos lo antes posible.</p>
                  <p class="lema2">Natura, bien estar bien.</p>           
                </div>         
        </main> 
        <footer>
            <div class="footerbar">
                <img class="footerbar-img"  src="../assets/logo.jpg" alt="Logo de Natura" >        
                <div class="footer-1">
                    <p>Follow Us:</p>
                    <a href="">Facebook</a>
                    <a href="">Instagram</a>
                    <a href="">X</a>
                </div>
                <div class="footer-2">
                    <p>Chateá con nosotros:</p>
                    <a href="">Whatsapp</a>
                </div> 
            </div>
        </footer>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
